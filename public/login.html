<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>MapCamp â€“ Secure Sign In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body class="login-page">
    <div class="auth-layout">
        <div class="auth-brand">
            <div class="brand-logo">
                <img src="assets/logo-mapcamp.png" alt="Logo MapCamp" />
            </div>
            <div class="brand-text">
                <h1>MapCamp</h1>
                <p>Plan. Mark. Share. Professionally.</p>
            </div>
        </div>

        <div class="auth-card">
            <div class="auth-tabs">
                <button id="tabLogin" class="auth-tab active">Sign in</button>
                <button id="tabRegister" class="auth-tab">Create account</button>
            </div>

                        <!-- Login form -->
            <form id="loginForm" class="auth-form">
                <div class="field">
                    <label for="loginEmail">Work email</label>
                    <input type="email" id="loginEmail" placeholder="you@company.com" required />
                </div>
                <div class="field password-field">
                    <label for="loginPassword">Password</label>
                    <div class="password-input">
                        <input type="password" id="loginPassword" placeholder="••••••••" required />
                        <button type="button" class="password-toggle" id="toggleLoginPassword" aria-label="Toggle password visibility">
                            Show
                        </button>
                    </div>
                </div>
                <p class="form-error" id="loginError"></p>
                <button type="submit" class="btn btn-primary">Sign in</button>
            </form>

            <!-- Register form -->
            <form id="registerForm" class="auth-form hidden">
                <div class="field">
                    <label for="registerEmail">Work email</label>
                    <input type="email" id="registerEmail" placeholder="you@company.com" required />
                </div>
                <div class="field password-field">
                    <label for="registerPassword">Password</label>
                    <div class="password-input">
                        <input type="password" id="registerPassword" placeholder="Create a strong password" required />
                        <button type="button" class="password-toggle" id="toggleRegisterPassword" aria-label="Toggle password visibility">
                            Show
                        </button>
                    </div>
                </div>
                <p class="form-error" id="registerError"></p>
                <button type="submit" class="btn btn-primary">Create account</button>
            </form>
            <p class="auth-footer-note">
                Your markers are stored securely per account.  
                You can safely close your browser â€“ your workspace will be there when you come back.
            </p>
        </div>
    </div>

    <div class="auth-background-decor">
        <div class="circle circle-lg"></div>
        <div class="circle circle-md"></div>
        <div class="circle circle-sm"></div>
    </div>

    <script src="js/login.js"></script>
</bod
