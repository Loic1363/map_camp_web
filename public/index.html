<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>MapCamp – Marker Workspace</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Leaflet CSS -->
    <link
        rel="stylesheet"
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />

    <!-- App CSS -->
    <link rel="stylesheet" href="css/style.css" />
</head>
<body class="map-page">
    <div class="app-shell">
        <!-- HEADER / TOP BAR -->
        <header class="app-header">
            <div class="header-left">
                <div class="brand-logo small">MC</div>
                <div class="brand-title">
                    <span class="product-name">MapCamp</span>
                    <span class="product-subtitle">Operations map workspace</span>
                </div>
            </div>

            <div class="header-center">
                <div class="search-bar">
                    <input
                        type="text"
                        id="searchInput"
                        placeholder="Search a city, address or point of interest…"
                    />
                    <button id="btnSearch" class="btn btn-ghost">Go</button>
                </div>
            </div>

            <div class="header-right">
                <button id="btnAddMarker" class="btn btn-primary">
                    Add marker: OFF
                </button>
                <button id="btnLinkMarkers" class="btn btn-secondary">
                    Link markers: OFF
                </button>

                <div class="header-divider"></div>

                <button id="btnToggleSidebar" class="icon-button" title="Toggle marker panel">
                    ☰
                </button>

                <div class="menu-wrapper">
                    <button id="btnExportMenu" class="icon-button" title="Export / Import">
                        ⬇️
                    </button>
                    <div class="export-menu" id="exportMenu">
                        <button id="btnExportMarkers">Export markers (JSON)</button>
                        <button id="btnImportMarkers">Import markers</button>
                    </div>
                </div>

                <button id="btnLogout" class="btn btn-ghost">
                    Logout
                </button>
            </div>
        </header>

        <!-- MAIN AREA -->
        <div class="app-main">
            <!-- SIDEBAR -->
            <aside class="sidebar" id="sidebar">
                <div class="sidebar-header">
                    <h2>Markers</h2>
                    <p class="sidebar-subtitle">
                        Click a marker name to focus it on the map.
                    </p>
                </div>
                <div class="sidebar-body">
                    <ul id="markerList" class="marker-list"></ul>
                </div>
                <div class="sidebar-footer">
                    <p class="sidebar-tip">
                        Tip: drag markers directly on the map to update their position.
                    </p>
                </div>
            </aside>

            <!-- MAP -->
            <main class="map-wrapper">
                <div id="map"></div>
            </main>
        </div>
    </div>

    <!-- Hidden file input for JSON import -->
    <input type="file" id="importFile" accept=".json" hidden />

    <!-- Leaflet JS -->
    <script
        src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    ></script>

    <!-- App JS -->
    <script src="js/main.js"></script>
</body>
</html>
